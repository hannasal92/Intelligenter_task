name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (e.g., main, dev, feature-xyz)'
        required: true
        default: 'main'

jobs:
  deploy:
    name: Deploy selected branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Get next version tag
        id: version
        run: |
          IMAGE="hannasal/my-intelligenter-app"
          # Get the highest existing tag number (like 01, 02, 03)
          TAGS=$(curl -s "https://hub.docker.com/v2/repositories/${IMAGE}/tags/?page_size=100" | jq -r '.results[].name' | grep -E '^[0-9]+$' | sort -n)
          if [ -z "$TAGS" ]; then
            NEXT_TAG="01"
          else
            LAST_TAG=$(echo "$TAGS" | tail -n 1)
            NEXT_TAG=$(printf "%02d" $((10#$LAST_TAG + 1)))
          fi
          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV
          echo "Next tag will be: $NEXT_TAG"
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            hannasal/my-intelligenter-app:latest
            hannasal/my-intelligenter-app:${{ env.NEXT_TAG }}
